<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <title>Pookie world</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Nigga-chan</h1>
        </header>
        <section class="chat-box" id="chatBox">
            <h2 class="visually-hidden h2tag"><strong>not your average hoe</strong></h2>
            <div class="message" id="messages">
                <!-- Messages will be displayed here -->
            </div>
        </section>
        <div class="input-group chat-input-group">
            <input type="text" id="userInput" class="form-input" placeholder="Say something..." aria-label="Type your message here">
            <button onclick="sendMessage()" class="btn-send" aria-label="Send message">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
